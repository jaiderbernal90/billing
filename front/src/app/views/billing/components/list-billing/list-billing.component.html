<div class="justify-content-center animated fadeIn scroll-x">
    <table class="table table-sm table-responsive-sm">
      <thead>
        <tr>
          <th>NÃºmero factura</th>
          <th>Emisor</th>  
          <th>Comprador</th>  
          <th>Valor Total</th>
          <th>Fecha</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="billings.length == 0">
            <td colspan="6" class="text-center">No hay registros</td>
        </ng-container>
        <tr *ngFor="let item of billings">
          <td>{{item.number_bill}} </td>
          <td>{{item.full_name_emitter}} </td>
          <td>{{item.full_name_purchaser}} </td>
          <td>{{item.total | currency}} </td>
          <td>{{item.created_at | date}} </td>
          <td>
            <button class=" btn btn-warning btn-sm" tooltip="Editar" placement="bottom"
              (click)=" gotTo(item.id, 'edit')">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-primary btn-sm mx-1" tooltip="Detalle" placement="bottom"
              (click)=" gotTo(item.id, 'detail')">
              <i class="fa fa-info-circle"></i>
            </button>
            <button class="btn btn-danger btn-sm" tooltip="Eliminar" placement="bottom" (click)="deleteBilling(item.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
